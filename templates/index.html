<!DOCTYPE html>
<head>
  <title>Simplify</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Understand my problem</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an complex problem" required />
    <input type="submit" value="Generate high level plan" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
