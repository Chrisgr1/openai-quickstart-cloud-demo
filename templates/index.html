<!DOCTYPE html>
<head>
  <title>Simplify</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Understand my problem</h3>
  <form action="/problem" method="post">
    <input type="text" name="problem" placeholder="Enter an complex problem" required />
    <input type="submit" value="Generate high level plan" />
  </form>
  {% if problem_result %}
  <div class="result">{{ problem_result }}</div>
  {% endif %}
  
  <h3>Make a recipe</h3>
  <form action="/recipe" method="post">
    <input type="text" name="recipe" placeholder="Enter a food" required />
    <input type="submit" value="Generate a recipe" />
  </form>
  {% if recipe_result %}
  <div class="result">{{ recipe_result }}</div>
  {% endif %}
</body>
</html>
